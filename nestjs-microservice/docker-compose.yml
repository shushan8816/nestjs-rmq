version: "3"
services:
  app:
    env_file:
      - .env-example
    container_name: nestjs-main-server
    restart: always
    build: .
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - rabbitmq_queue
    links:
      - postgres
  postgres:
    image: postgres
    restart: always
    environment:
      DB_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080